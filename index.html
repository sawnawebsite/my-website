<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SAWNA WEB</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background-color: #000;
      color: #00f0ff;
      text-align: center;
      padding: 20px;
      overflow: hidden;
    }

    .stars {
      position: fixed;
      width: 100%;
      height: 100%;
      background: transparent;
      z-index: -1;
      overflow: hidden;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: #00f0ff;
      border-radius: 50%;
      animation: move 10s linear infinite;
    }

    @keyframes move {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) scale(0.5);
        opacity: 0;
      }
    }

    .container {
      max-width: 500px;
      margin: auto;
      position: relative;
      z-index: 1;
    }

    .logo img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      box-shadow: 0 0 20px #00f0ff;
      margin-bottom: 15px;
    }

    h1 {
      font-size: 2em;
      color: #00f0ff;
      text-shadow: 0 0 5px #00f0ff;
      margin-bottom: 10px;
    }

    p.subtitle {
      font-size: 14px;
      color: #ccc;
      margin-bottom: 20px;
      line-height: 1.4;
    }

    .thank-you {
      background: rgba(0, 0, 20, 0.6);
      color: #00f0ff;
      padding: 10px 20px;
      border-radius: 10px;
      margin: 20px 0;
      font-size: 15px;
      font-weight: 600;
      text-shadow: 0 0 5px #00f0ff;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 30px;
    }

    .btn {
      background: #01162d;
      color: #00f0ff;
      border: 1px solid #00f0ff;
      padding: 12px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background-color: #00f0ff;
      color: #000;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.5em;
      }

      .btn {
        font-size: 14px;
        padding: 10px;
      }

      .thank-you {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <!-- Animasi Bintang -->
  <div class="stars" id="stars"></div>

  <!-- Konten -->
  <div class="container">
    <div class="logo">
      <img src="https://files.catbox.moe/k4voga.jpg" alt="SAWNAWEB">
    </div>
    <h1>SAWNA WEB</h1>
    <p class="subtitle">SAWNA</p>


    <div class="button-container">
      <a href="https://www.tiktok.com/@fiqq.126?_t=ZS-8ylIXaIi3tf&_r=1" class="btn">ACCOUNT TIKTOK</a>
  <a href="https://www.instagram.com/fiqq_126?igsh=NTB4YXNiaWQ0c244" class="btn">ACCOUNT INSTAGRAM
      <a href="https://youtube.com/@fikzz.12?si=RTnwT6JwmcSVePXr" class="btn">CHANNEL YOUTUBE</a>
      <a href="https://discord.gg/RdTzMsJy" class="btn">DISCORD CHANNEL</a>
      <a href="https://open.spotify.com/track/1zu5ZpnrSArdoaT6Qq3yo9?si=LJcRfo6nQ4i7wfyROiqJ0w" class="btn">My Favorite Song</a>
      <div class="thank-you">Terima kasih telah Mengunjungi Sawna Web</div>
    </div>
  </div>

  <!-- Script untuk animasi bintang -->
  <script>
    const stars = document.getElementById('stars');
    for (let i = 0; i < 100; i++) {
      const star = document.createElement('div');
      star.classList.add('star');
      star.style.left = Math.random() * 100 + 'vw';
      star.style.top = Math.random() * -100 + 'vh';
      star.style.animationDuration = (Math.random() * 5 + 5) + 's';
      star.style.opacity = Math.random();
      stars.appendChild(star);
    }
  </script>
</body>
        </html>
